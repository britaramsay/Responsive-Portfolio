<!DOCTYPE HTML>
<html>
   <head>
       <title>Contact</title>
       <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
       <link rel="stylesheet" type="text/css" href="assets/css/style.css">   </head>
   <body>
       <header>
            <div class="container">
               <a href="index.html" id="logo">Brita Ramsay</a>                  
               <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
               </nav>
            </div>
       </header>
       <div id="main-container" class="container">
            <section class="main-section">
                <h2>Contact</h2>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name"
                            placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email"
                            placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" 
                            required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>
            </section>
            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>
                            
                    <img src="assets/images/github.png" class="social">
                    <img src="assets/images/linkedin.png" class="social">
                    <img src="assets/images/stackoverflow.png" class="social">
                </div>
            </section>
        </div>
        <footer>
            <div class="container">
                <p>&copy;2018 Brita Ramsay</p>
            </div>
        </footer>
   </body>
</html>
